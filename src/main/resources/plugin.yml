    description: ""
    permission: regionedit.selection
    permission-message: "You don't have permission to do that."
  "/undo":
    description: ""
    permission: regionedit.undo
    permission-message: "You don't have permission to do that."
  "/redo":
    description: ""
    permission: regionedit.redo
    permission-message: "You don't have permission to do that."
  "/cancel":
    description: ""
    permission: regionedit.cancel
    permission-message: "You don't have permission to do that."
