    description: "gives player a RegionEdit wand"
    permission: regionedit.wand
    permission-message: "You don't have permission to do that."
  "/set":
    description: ""
    permission: regionedit.set
    permission-message: "You don't have permission to do that."
  "/cut":
    description: ""
    permission: regionedit.cut
    permission-message: "You don't have permission to do that."
  "/replace":
    description: ""
    aliases: ["/rep"]
    permission: regionedit.replace
    permission-message: "You don't have permission to do that."
  "/limit":
    description: ""
    permission: regionedit.limit
    permission-message: "You don't have permission to do that."
  "/drain":
    description: ""
    permission: regionedit.drain
    permission-message: "You don't have permission to do that."
  "/pos1":
    description: ""
    permission: regionedit.selection
    permission-message: "You don't have permission to do that."
  "/hpos1":
    description: ""
    permission: regionedit.selection
    permission-message: "You don't have permission to do that."
  "/pos2":
    description: ""
    permission: regionedit.selection
    permission-message: "You don't have permission to do that."
  "/hpos2":
    description: ""
    permission: regionedit.selection
    permission-message: "You don't have permission to do that."
  "/expand":
    description: ""
    permission: regionedit.expand
    permission-message: "You don't have permission to do that."
