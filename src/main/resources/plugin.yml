name: RegionEdit
main: xyz.acrylicstyle.region.RegionEditPlugin
version: 0.1.15
author: acrylic-style
api-version: "1.13" # we do not want to use legacy material on 1.13+
depend:
  - TomeitoLib
commands:
  sel:
    description: "Clears region selection."
    aliases: ["/sel", ";"]
